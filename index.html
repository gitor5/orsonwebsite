<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }
    header ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    header ul li {
      display: inline;
    }
    header ul li a {
      color: #fff;
      text-decoration: none;
    }
    section {
      padding: 20px;
    }
    #gallery img {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #videos video {
      width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home">
    <h1>Welcome to Our Website</h1>
    <p>Your one-stop destination for amazing photos and videos!</p>
    <video autoplay muted loop>
      <source src="https://www.pexels.com/video/856853/download/" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/eOcyhe5-9sQ/600x400" alt="Mountains">
      <img src="https://source.unsplash.com/nKQfJucZ24M/600x400" alt="Beach">
      <img src="https://source.unsplash.com/pHANr-CpbYM/600x400" alt="Forest">
    </div>
  </section>

  <!-- Video Section -->
  <section id="videos">
    <h2>Videos</h2>
    <div class="videos">
      <video controls>
        <source src="https://www.pexels.com/video/856853/download/" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="https://www.pexels.com/video/854447/download/" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Awesome Website</p>
  </footer>
</body>
</html>
